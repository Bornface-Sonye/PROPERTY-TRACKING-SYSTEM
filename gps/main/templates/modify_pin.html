{% extends 'user_base_dashboard.html' %}

{% block content %}
<style>
    /* Sidebar styling */
    .sidebar-card {
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        margin-bottom: 20px;
    }

    .sidebar-header {
        font-size: 1.2rem;
        font-weight: bold;
        color: #343a40;
        margin-bottom: 10px;
    }

    .stat-item {
        font-size: 1rem;
        color: #555;
        margin-bottom: 8px;
        font-weight: 500;
    }

    /* Main content styling */
    .card-header {
        background-color: #343a40;
        color: white;
    }

    .card-footer {
        background-color: #f8f9fa;
        font-size: 0.9rem;
    }

    .list-group-item {
        border-radius: 5px;
        margin-bottom: 10px;
    }

    /* Content Container Styling */
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 32px;
        font-weight: bold;
        color: #343a40;
        text-align: center;
        margin-bottom: 20px;
    }

    /* Message List Styling */
    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        font-size: 16px;
        margin-bottom: 10px;
    }

    .alert-success {
        color: #155724;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        padding: 10px;
        border-radius: 5px;
    }

    .alert-danger {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        padding: 10px;
        border-radius: 5px;
    }

    /* Form Styling */
    input[type="text"],
    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        font-size: 16px;
    }

    input:focus,
    select:focus {
        border-color: #80bdff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button Styling */
    button[type="submit"] {
        display: block;
        width: 100%;
        font-size: 18px;
        font-weight: bold;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    button[type="submit"]:focus {
        outline: none;
        background-color: #004085;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>

<div class="container">
    <h1>Modify Item PIN</h1>

    <!-- Display messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="alert alert-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- PIN Modification Form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update PIN</button>
    </form>
</div>
{% endblock %}
